<!doctype html>
<html ng-app="student">
	<head>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="lib/angular/angular.js"></script>
		<script type="text/javascript" src="js/hide-show.js"></script>
		
	</head>
	<body ng-controller="StudentController">
		<div class="container row">
			<h1 class="pull-left">Students</h1>
			<a class="btn btn-info pull-right" ng-click="newStudent()">New Student</a>
			<br/>
			<div class="row">
				<table class="table">
					<tr>
						<th>Sr. No.</th>
						<th>Name</th>
						<th>Age</th>
						<th>Actions</th>
					</tr>
					<tr ng-repeat="student in students">
						<td>{{$index + 1}}</td>
						<td>{{student.name}}</td>
						<td>{{student.age}}</td>
						<td>
							<a ng-click="editStudent(student)">Edit</a>
							&nbsp;|&nbsp;
							<a ng-click="deleteStudent(student)">Delete</a>
						</td>
					</tr>
				</table>
			</div>

			<div ng-show="enterNew">
				<form>
					<div class="row"><div class="span1">Name</div><div class="span4"><input type="text" class="input" ng-model="student.name" /></div></div>
					<div class="row"><div class="span1">Age</div><div class="span4"><input type="text" ng-model="student.age" /></div></div>

					<div class="row"><div class="span5">
						<input type="submit" class="btn btn-primary" value="Save" ng-click="saveStudent()"/>
						<a class="btn" ng-click="cancelSave()">Cancel</a>
					</div></div>
				</form>
			</div>

			<div ng-show="editing">
				<form>
					<div class="row">
						<div class="span1">Name</div>
						<div class="span4">
							<input type="text" class="input" ng-model="student.name" />
						</div>
					</div>
					<div class="row">
						<div class="span1">Age</div>
						<div class="span4">
							<input type="text" ng-model="student.age" />
						</div>
					</div>

					<div class="row">
						<div class="span5">
							<input type="submit" class="btn btn-primary" value="Save" ng-click="updateStudent()"/>
							<a class="btn" ng-click="cancelSave()">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
