<form name="myForm" class="formdesign" ng-controller="EditCtrl">

	<div>
		<input name="name" ng-model="name" type="text" placeholder="Name" autocomplete=off required/>
		<span ng-show="myForm.name.$error.required">Please enter your name?</span>
	</div>
	<div>
		<input name="phone" ng-model="phone" autocomplete=off integer type="text" placeholder="Phone"/>
		<span ng-show="myForm.phone.$error.integer">Enter only numbers</span>
	</div>
	<div>
		<input name="email" ng-model="email" ng-class="{error: myForm.email.$error.email}" type="email"
		autocomplete=off placeholder="Email"/>
		<span ng-show="myForm.email.$error.email">Enter valid emails?</span>
	</div>
	<button ng-click="updateContact()" ng-disabled="isClean() || myForm.$invalid"
	class="btn btn-left">
		Done
	</button>
	<button ng-click="deleteRecord(currentId)" class="btn btn-danger">
		Delete
	</button>
	</div>
</form>
